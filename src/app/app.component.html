<div #swiper class="swiper">
  <div class="swiper-wrapper">
    @for (image of images; track $index) {
    <div
      [style.backgroundImage]="'url(\'' + image.src + '\')'"
      class="swiper-slide"
    >
      <div class="card">
        <div class="title">{{ image.title }}</div>
        <div class="description">
          {{ image.description }}
        </div>
      </div>
    </div>
    }
  </div>
  <div class="swiper-pagination"></div>
</div>
